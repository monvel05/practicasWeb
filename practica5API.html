<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CORRECCIÓN: Se añade el elemento que el script necesita manipular. -->
    <h1 id="mih1">Cargando...</h1>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios
        .get("http://192.168.120.132:5000/saludar")
        .then((response) => {
          console.log(response.data.message);
          
          // Ahora el elemento sí existe y se puede modificar.
          const mih1 = document.getElementById("mih1");
          mih1.innerText = response.data.message;
        })
        .catch((error) => {
          console.error("Hubo un error al obtener los datos:", error);
          const mih1 = document.getElementById("mih1");
          mih1.innerText = "Error al cargar el saludo.";
        });
    </script>
  </body>
</html>
