<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practica 3 pt.2</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <!--Dos columnas-->
        <div class="container text-center">
            <div class="row">
                <div class="col-12" style="height:200px; font-size:xx-large; background-color:yellow">A</div>
            </div>
            <!--Segunda fila contiene dos columnas-->
            <div class="row">
                <!--Columna 1 tiene 2 filas-->
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12" style="height:200px; font-size:xx-large; background-color:aquamarine">B</div>
                    </div>
                    <!--Segunda fila tiene 3 columnas-->
                    <div class="row">
                        <div class="col-4" style="height:200px; font-size:xx-large; background-color:cornflowerblue">C</div>
                        <div class="col-4" style="height:200px; font-size:xx-large; background-color:deeppink">D</div>
                        <div class="col-4" style="height:200px; font-size:xx-large; background-color:orange">E</div>
                    </div>
                </div>
                <div class="col-12 col-md-4" style="max-height: 400px; min-width: 200px; font-size:xx-large; background-color:magenta">F</div>
            </div>
        </div>
    </body>
</html>
