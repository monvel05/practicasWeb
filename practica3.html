<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practica 3</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <!--Hacer dos filas con dos columnas la segunda fila-->
        <div class="container text-center">
            <div class="row">
                <div class="col-12" style="height:200px; text-align: center; font-size:xx-large; background-color:yellow">A</div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-4" style="height:200px; text-align: center; font-size:xx-large; background-color:skyblue">B</div>
                        <div class="col-4" style="height:200px; text-align: center; font-size:xx-large; background-color:rgb(255, 39, 183)">C</div>
                        <div class="col-4" style="height:200px; text-align: center; font-size:xx-large; background-color:orange">D</div>
                        <div class="col-4" style="height:200px; text-align: center; font-size:xx-large; background-color:rgb(247, 69, 69)">E</div>
                        <div class="col-4" style="height:200px; text-align: center; font-size:xx-large; background-color:rgb(36, 255, 208)">F</div>
                        <div class="col-4" style="height:200px; text-align: center; font-size:xx-large; background-color:lime">G</div>
                    </div>
                </div>
                <div class="col-12 col-md-4" style="max-height: 400px; min-width: 200px; text-align: center; font-size:xx-large; background-color:magenta">H</div>
            </div>
        </div>
    </body>
</html>
